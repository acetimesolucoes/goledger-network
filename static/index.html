<html>
  <head>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  </head>

  <body>
    <h3>WebSocket Go</h3>
    <pre id="output"></pre>

    <script>
      url = "ws://localhost:3001/p2p/connect";
      c = new WebSocket(url);

      send = function (data) {
        $("#output").append(new Date() + " ==> " + data + "\n");
        c.send(data);
      };

      c.onmessage = function (msg) {
        $("#output").append(new Date() + " <== " + msg.data + "\n");
        console.log(msg);
      };

      c.onopen = function () {
        setInterval(function () {
          send(JSON.stringify([{timestamp:1656202080635360013,last_hash:"-----",hash:"f1r57-h45h",data:[]}]));
        }, 1000);
      };
    </script>
  </body>
</html>
